<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fffbe6;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }
        .container {
            padding: 20px;
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            color: #d4a017;
            font-weight: bold;
            animation: slideIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.pixabay.com/photo/2016/11/23/15/45/sunflower-1853325_960_720.jpg" alt="Flores Amarillas">
        <div class="message">ðŸŒ» Para ti, que iluminas mi vida como el sol a estas flores amarillas. ðŸŒ»</div>
    </div>
</body>
</html>
